<h1 class="heading" translate>section.skills</h1>
<div class="divider"> <span></span>
</div>
<div class="container">
  <div class="row">
    <h3 translate>section.skills</h3>
  </div>

  <div class="row mt-2"></div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" translate>table.header.name</th>
      <th scope="col" translate>table.header.level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let skill of skills">
      <th scope="row" style="border-bottom: 1px solid #dee2e6;">
        <button type="button" class="btn btn-warning icon-button" (click)="openAddModal(skill)">
          <span class="fa fa-edit"></span>
        </button>
        <button type="button" class="btn btn-danger icon-button" (click)="remove(skill)">
          <span class="fa fa-trash"></span>
        </button>
      </th>
      <td>{{skill.name}}</td>
      <td translate>{{'label.skill.level.' + skill.level}}</td>
    </tr>

    </tbody>
  </table>

  <button type="button" class="btn btn-primary button-regular" translate (click)="openAddModal(null)">buttons.label.add</button>

  <div class="row mt-2"></div>
  <div class="row mt-2"></div>
  <div class="row mt-2"></div>
</div>
