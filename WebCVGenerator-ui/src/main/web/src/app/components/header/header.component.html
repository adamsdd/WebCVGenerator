<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/home']">Web CV Generator</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto dateNav nav-pills">
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="basicInfo" mdbWavesEffect translate>section.basicInfo<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item nav-pills">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="education" mdbWavesEffect translate>section.education</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="jobExperience" mdbWavesEffect translate>section.jobExperience</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="skills" mdbWavesEffect translate>section.skills</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="hobby" mdbWavesEffect translate>section.hobby</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/home']" fragment="generate" mdbWavesEffect translate>section.generate</a>
      </li>
      <!--<li class="nav-item">-->
        <!--<a class="nav-link waves-light" mdbWavesEffect translate>section.yourCV</a>-->
      <!--</li>-->

    </ul>
    <!-- Links -->
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar dropdown" dropdown>
        <a *ngIf="selectedLanguage == 'en'" dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <img src="assets/uk_flag_square.png" alt="" class="img-fluid z-depth-1" width="50" height="30">
        </a>
        <a *ngIf="selectedLanguage == 'pl'" dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <img src="assets/poland_flag_square.png" alt="" class="img-fluid z-depth-1" width="50" height="30">
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary countryDropdown" role="menu">
          <a *ngIf="selectedLanguage == 'pl'" class="dropdown-item waves-light countryDropdown" mdbWavesEffect (click)="changeLanguage(LanguageType.EN)">
            <img src="assets/uk_flag_square.png" alt="" class="img-fluid z-depth-1" width="50" height="30">
          </a>
          <a *ngIf="selectedLanguage == 'en'" class="dropdown-item waves-light countryDropdown" mdbWavesEffect (click)="changeLanguage(LanguageType.PL)">
            <img src="assets/poland_flag_square.png" alt="" class="img-fluid z-depth-1" width="50" height="30">
          </a>
        </div>
      </li>

      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <img [src]="photo || 'assets/img_placeholder.jpg'" alt="" class="img-fluid rounded-circle z-depth-1 fit-image" width="50" height="30"></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect >My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
  </links>

</mdb-navbar>
